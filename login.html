<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="pet.css">

</head>

<body>
    <header id="header">

    </header>

   <div class="formlogin">
        <form onsubmit="loginform()">

           <div class="loginimg"><img src="./images/1818401.png" alt="cat" width="30%" height="40%"></div> 
           <div class="loginform">
                <h1>Welcome to login</h1>
                <label for="username">User Name</label>
            <br>
            <input type="text" name="username" id="username" required>
            <br>

            <label for="email">Email</label>
            <br>
            <input type="email" name="email" id="email" required>
            <br>


            <label for="password">Password</label>
            <br>
            <input type="password" name="password" id="password" required>
            <br>
            <button class="lgbtn">login</button>
            <button class="lgbtn">
                    <a href="register.html">sign up</a>
            </button><br>
                <label><input type="checkbox">Remember me</label>
            </div>
            
            <div class="logincancel">
                <button type="button" class="logcancel"><a href="index.html">cancel</a> </button>
                <a href="forgetpassword.html">forget password?</a>
            </div>
           
        </form> 
    </div>  
 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $("#header").load("header.html");

        function loginform() {
            event.preventDefault();
            const name = document.querySelector("#username").value;
            const email = document.querySelector("#email").value;
            const password = document.querySelector("#password").value;

            if (password.length < 8) {
                alert("password must be in 8 character")
            }
            else {
                const data = {
                    user: name,
                    mail: email,
                    psw: password,
                };
                console.log(data);
                alert("successfully login");
                window.location.href = "index.html";
            }
        }
    </script>
</body>


</html>
