<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="pet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/login.js"></script>
</head>

<body>
    <header id="header">

    </header>


    <div class="formlogin">
        <form onsubmit="loginForm()">

            <div class="loginimg"><img src="images/1818401.png" alt="cat" width="30%" height="40%"></div>
            <div class="loginform">
                <h1>Welcome to login</h1>
                <div class="inputcontainer">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" name="email" id="email" required autofocus pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                </div>
                <div class="inputcontainer">
                    <label for="password">Password</label>
                    <br>
                    <input type="password" name="password" id="password" required><br>
                    <a href="forgetpassword.html">forget password?</a>
                </div>
                <div class="inputcontainer">
                    <button class="lgbtn">login</button>
                    <button class="lgbtn">
                        <a href="register.html">sign up</a>
                    </button><br>

                </div>
            </div>



        </form>
    </div>
    <!-- <footer id="footer"></footer> -->

    <script>
        $("#header").load("header.html");


        // $("#footer").load("footer.html");
    </script>
    <script src="/js/servicelayer.js"></script>
</body>


</html>
