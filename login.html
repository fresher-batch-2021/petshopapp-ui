<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Petshop</title>
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="pet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- toastr -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/login.js"></script>
    <script src="/js/constantmessages.js"></script>
</head>

<body>
    <main>
        <header id="header"></header>

        <section>

            <div class="formlogin">
                <div class="loginimg"><img src="images/1818401.png" alt="cat" width="30%" height="40%"></div>
                <h1>Welcome to login</h1>
                <form onsubmit="loginForm()">

                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" required autofocus placeholder="Enter your email"
                        pattern="[a-z0-9._]+@[a-z.]+\.[a-z]{2,3}$">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required autofocus
                        placeholder="Enter your password"><br>
                    <button type="submit" class="lgbtn">Login</button>
                    or
                    <p class="lgbtn">New to Petshop?
                        <a href="register.html">Create Account</a>
                    </p>
                    <br>
                </form>
            </div>

        </section>
        <script>
            $("#header").load("header.html");
        </script>

        <script src="/js/serviceclass/servicelayer.js"></script>
        <script src="/js/env.js"></script>
        <script src="/js/validatorclass/login-validator.js"></script>
    </main>
</body>


</html>
