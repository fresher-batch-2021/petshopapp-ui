<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header id="header">

    </header>
    <div class="login">
       
        
            <img src="./images/1818401.png" alt="cat" width="30%" height="40%">
            <h1>Welcome to login</h1>
            
              <form onsubmit="loginform()">
        
                            
                                <label for="username">User Name</label><br>
                                <input type="text" name="username" id="username" required><br>
                                <label for="email">Email</label><br>
                                <input type="email" name="email" id="email" required><br>
                                <label for="password">Password</label><br>
                                <input type="password" name="password" id="password" required><br>
                                <div class="forget"><a href="forgetpassword.html">forget password?</a></div><br>
                                <button id="loginbutton">login</button>
                                <button id="login.signup"><a href="register.html">sign up</a></button>
                            
                        
                </form>  
            
       </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $("#header").load("header.html");
            function loginform(){
                event.preventDefault();
                const name = document.querySelector("#username").value;
                const email = document.querySelector("#email").value;
                const password = document.querySelector("#password").value;
            
            if(password.length < 8){
                alert("password must be in 8 character")
            }
            else{
                const data={
                    user: name,
                    mail: email,
                    psw: password,
                };
                console.log(data);
                alert("successfully login");
                window.location.href="index.html";
            }
            }
        </script>
</body>

    
</html>
