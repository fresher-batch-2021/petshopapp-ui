<body>
    <header id="header"></header>
    
    <div class="register">
        
        <form onsubmit="registerForm()">
                        
            
            <div class="regform">
                <div class="regimg"><img src="./images/1665644.png" alt="user" width="20%" height="20%"></div>

                    <h1>Create Account</h1>
                    <div class="reginput">
                 <label for="username">User Name</label><br>
                    <input type="text" name="name" id="name" required autofocus pattern="[A-Za-z]{1,32}">
                </div>
                <div class="reginput">
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" required  pattern="[a-z0-9._]+@[a-z.]+\.[a-z]{2,3}$"><br>
                </div> 
                <div class="reginput"> <label for="password">Create Password</label><br>
                    <input type="password" name="password" id="password" required ><br>
                </div> <div class="reginput">
                <label for="password">Confirm Password</label><br>
                
                 <input type="password" name="confirmpassword" id="confirmpassword" required><br><br>
                    <button id="register.signin">sign up</button>
                    <button id="register.cancel">
                        <a href="login.html">cancel</a>
                     </button>
                    </div>
            </div>
        </form>
    </div>

      <script src="./js/register.js"></script>
      <script src="/js/servicelayer.js"></script>
      <script src="/js/emailvalidation.js"></script>
      <script src="/js/register-validator.js"></script>
