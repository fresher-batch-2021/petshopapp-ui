<div class="forgetpsw">
    <form action="login.html" onsubmit="forgetpassword()">

        <div class="frgform">
            <h3>Reset Your Password</h3>
            <label for="Email">Email</label><br>
            <input type="email" name="email" id="email" required><br>
            <label for="newpassword">new password</label><br>
            <input type="password" name="password" id="password" required><br>
            <label for="confirmpassword">confirm password</label><br>
            <input type="password" name="psw" id="psw" required><br><br>
            <button id="frg.reset">Reset</button>
            <button id="frg.close"><a href="index.html">close</a> </button>
        </div>

    </form>
</div>
<footer id="footer"></footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $("#header").load("header.html");
   
    function forgetpassword() {
        event.preventDefault();
        const email = document.querySelector("#email").value;
        const password = document.querySelector("#password").value;
        const confirmpassword = document.querySelector("#psw").value;
        if (password.length < 8) {
            alert("password must be in 8 character");
        }
        else if(password!=confirmpassword){
            alert("password and confirm password is not matched")
        }
        else {
            const data = {
                "Email": email,
                "psw": password,
                "cpsw": confirmpassword
            }
            console.log(data);
            alert("password change successfully");
            window.location.href = "login.html";
        }
    }
</script>
