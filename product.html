<body>
    <main>
        <header id="header"></header>
        <section>
            <div class="searchContainer">
                <form onsubmit="searchProducts()">

                    <button type="submit"><span style="color:black;"><i class="fa fa-search"

                </form>
            </div>
            <div id="message" style="display:none;text-align: center">

            </div>
            <div class="dogcontainer" id="dogContainer">

            </div><br>
        </section>
        <script src="js/jquery/jquery.min.js"></script>
        <script src="js/product-search-service.js"></script>
        <script src="/js/env.js"></script>
        <script src="js/serviceclass/productservice.js"></script>
        <script src="js/product.js"></script>
        <script src="/js/route.js"></script>
        <script src="/js/constantmessages.js"></script>

        <script>
            $("#header").load("header.html");
        </script>
    </main>
