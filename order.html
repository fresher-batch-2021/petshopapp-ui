<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="pet.css">
       <!-- axios -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>
<body>
    <header id="header"></header>
    <div class="order">
        <h1 style="text-align: center;">Place your Order</h1><br>
    <form onsubmit="orderNow()">
        <div class="orderform">
            <div class="orderContainer">
        <label for="username">User Name</label>
        <input type="text" name="userName" id="userName" required  pattern="[A-Za-z]{1,32}"><br>
    </div>
        <div class="orderContainer">
        <label for="phonenumber"> Phone Number</label>
        <input type="number" name="phoneNumber" id="phoneNumber" required  pattern="[6-9]{1}[0-9]{9}" ><br>
        </div>
        <div class="orderContainer">
            <label for="date">Date:</label>
            <input type="date" name="date" id="date" required><br>
            </div>
            
        <div class="orderContainer">
        <label for="address">Address</label>
        <input type="text" name="address" id="address" required><br>
        </div>
        <div class="orderContainer">
            <label for="totalamount">Totalamount</label>
            <input type="number" name="totalamount" id="totalamount" required><br>
        <br>
        <button type="submit" >Order now</button>
        <button><a href="./index.html">cancel</a></button></div>
    </div>
    </div>
    </form>
    </div>
    <script src="js/productservice.js"></script>
    <script src="js/header.js"></script>
    <script src="js/order.js"></script>
    <script>
        $("#header").load("header.html");
    </script>
</body>
</html>
