<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="pet.css">
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- toastr -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>


    <title>order</title>
</head>

<body>
    <header id="header"></header>
    <div class="order">
        <h1 style="text-align: center;">Place your Order</h1><br>
        <form onsubmit="orderNow()">
            <div class="orderform">
                <div class="orderContainer">
                    <label for="userName">User Name</label>
                    <input type="text" name="userName" id="userName" required pattern="[A-Za-z]{1,32}"><br>
                </div>
                <div class="orderContainer">
                    <label for="email"> Email:</label>
                    <input type="text" name="email" id="email" required pattern="[a-z0-9._]+@[a-z.]+\.[a-z]{2,3}$"><br>
                </div>
                <div class="orderContainer">
                    <label for="phoneNumber">Contact Number</label>
                    <input type="number" name="phoneNumber" id="phoneNumber" required pattern='[7-9]{1}[0-9]{9}'><br>
                </div>
                <div class="orderContainer">
                    <label for="date">Delivery Date:</label>
                    <input type="date" name="date" id="date" required><br>
                </div>

                <div class="orderContainer">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" required><br>
                </div>
                <div class="orderContainer">
                    <label for="totalAmount">Totalamount</label>
                    <input type="number" id="totalAmount" autocomplete="off" required><br>
                </div>
                <div><label for="payment">Payment</label> <select name="payment" id="payment">
                        <option value="payment">Cash on Delivery</option>
                    </select>
                </div>
                <button type="submit">Order now</button>
                <button type="reset">Reset</button>
                <button><a href="./index.html">cancel</a></button>

            </div>
    </div>
    </form>
    </div>
    <script src="js/header.js"></script>
    <script src="js/order-validator.js"></script>
    <script src="js/order.js"></script>
    <script src="js/productservice.js"></script>
    <script src="/js/route.js"></script>

    <script>
        $("#header").load("header.html");
        $(function () {
            var dtToday = new Date();

            var month = dtToday.getMonth() + 1;
            var day = dtToday.getDate();
            var year = dtToday.getFullYear();
            if (month < 10)
                month = '0' + month.toString();
            if (day < 10)
                day = '0' + day.toString();

            var minDate = year + '-' + month + '-' + day;

            $('#date').attr('min', minDate);
        });

    </script>
</body>

</html>
